preprocessor:
  cls: nemo.collections.asr.modules.AudioToMelSpectrogramPreprocessor
  params:
    normalize: per_feature
    window_size: 0.02
    sample_rate: 16000
    window_stride: 0.01
    window: hann
    features: 64
    n_fft: 512
    frame_splicing: 1
    dither: 1.0e-05
    stft_conv: false
spec_augment:
