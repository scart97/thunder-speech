# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
# https://mestrak.com/blog/semantic-release-with-python-poetry-github-actions-20nn
# https://github.com/snok/install-poetry

name: CI/CD
on:
  push:
    branches: [ master ]

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      id: setup-python
      with:
        python-version: 3.8
    - name: Install Poetry
      uses: snok/install-poetry@v1.3.1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true
    - name: View poetry version
      run: poetry --version
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
    - name: Install system library
      run: |
        sudo apt-get update
        sudo apt-get install libsndfile1
    - name: Install library
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: |
        poetry install
    - name: Test with pytest
      run: |
        HYPOTHESIS_PROFILE="ci" RUN_SLOW=1 poetry run pytest -sv --cov-report=xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        env_vars: PYTHON
        name: codecov-thunder
        fail_ci_if_error: true

  # https://python-semantic-release.readthedocs.io/en/latest/automatic-releases/github-actions.html
  Release:
    needs: Test
    runs-on: ubuntu-latest
    concurrency: release
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Python Semantic Release
      uses: relekang/python-semantic-release@v7.29.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        pypi_token: ${{ secrets.PYPI_TOKEN }}
